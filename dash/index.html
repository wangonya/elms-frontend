<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="#">
    <link rel="icon" type="image/png" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/light-bootstrap-dashboard.css?v=2.0.1" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <div class="sidebar" data-image="../assets/img/sidebar-4.jpg" data-color="green">
        <div class="sidebar-wrapper">
            <div class="logo text-center">
                <a href="/"><h2 class="text-light">ELMS</h2></a>
            </div>
            <ul class="nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/dash">
                        <i class="nc-icon nc-chart-pie-35"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="/login">
                        <i class="nc-icon nc-circle-09"></i>
                        <p>Login</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="/register">
                        <i class="nc-icon nc-circle-09"></i>
                        <p>Register</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class=" container-fluid  ">
                <h3 class="navbar-brand"> Leave Management System </h3>
                <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nc-icon nc-bell-55"></i>
                                <span class="notification">5</span>
                                <span class="d-lg-none">Notification</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="no-icon">Log out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card strpied-tabled-with-hover">
                            <div class="card-header ">
                                <h4 class="card-title">Your Leave History</h4>
                                <p class="card-category">Click on a row for more actions</p>
                            </div>
                            <div class="card-body table-full-width table-responsive">
                                <table class="table table-hover table-striped" id="user-table">
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="card-image">
                                <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="...">
                            </div>
                            <div class="card-body">
                                <div class="author">
                                    <a href="#">
                                        <img class="avatar border-gray" src="../assets/img/default-avatar.png" alt="...">
                                        <h5 class="title" id="uid"></h5>
                                    </a>
                                    <p><span class="badge-info badge badge-pill">Remaining leave days: 21</span></p>
                                    <!-- Button trigger modal -->
                                    <button class="btn btn-success" data-toggle="modal" data-target="#applyLeave">
                                        Apply Leave
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Apply Leave Modal -->
                    <div class="modal fade" id="applyLeave" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Leave Application Form</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form class="form" id="apply-form">
                                        <input type="hidden" id="u_id" name="uid" value="">
                                        <input type="hidden" id="l_status" name="l_status" value='pending'>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label for="l_from">From</label>
                                                    <input type="date" class="form-control" name="l_from" id="l_from">                                                </div>
                                                <div class="col-md-6">
                                                    <label for="l_to">To</label>
                                                    <input type="date" class="form-control" name="l_to" id="l_to">                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="l_type">Leave Type</label>
                                                <select id="l_type" name="l_type" class="form-control">
                                                    <option selected value="sick">Sick Leave</option>
                                                    <option value="(m/p)aternity">Maternity/Paternity</option>
                                                    <option value="absence">Leave of Absence</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="l_details">Details</label>
                                                <textarea name="l_details" id="l_details" placeholder="Reason for leave..."
                                                          class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button class="btn btn-success" type="button" onclick="validate()">Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Edit Leave Modal -->
                    <div class="modal fade modal-mini modal-primary" id="editLeave" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header justify-content-center">
                                    <div class="modal-profile" id="editIcon"></div>
                                </div>
                                <div class="modal-body text-center">
                                    <h5>Leave application status: <span id="editStatus"></span></h5>
                                </div>
                                <div class="modal-footer justify-content-center" id="editButton"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Mini Modal -->
                    <div class="modal fade modal-mini modal-primary" id="loaderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header justify-content-center">
                                    <div class="modal-profile">
                                        <i class="nc-icon nc-layers-3"></i>
                                    </div>
                                </div>
                                <div class="modal-body text-center">
                                    <h4>Loading...</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  End Modal -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="../assets/js/plugins/bootstrap-switch.js"></script>
<!--  Chartist Plugin  -->
<script src="../assets/js/plugins/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.1" type="text/javascript"></script>
<!--main-->
<script src="main.js"></script>
<!--loader-->
<script src="../assets/js/loader.js" type="text/javascript"></script>
</html>
